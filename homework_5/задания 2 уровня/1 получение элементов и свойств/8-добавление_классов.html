<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Lorem, ipsum.</b>
    <b class="sign">Lorem, ipsum.</b>
    <b class="sign">Lorem, ipsum.</b>
    <b>Lorem, ipsum.</b>

    <!-- 
    Задание.
    1. Получите все теги b.
    2. С помощью метода contains() из classList, проверьте, есть ли у тега
    класс sign, и если нет, то тогда добавьте с помощью метода add()
    -->

    <script>
        'use strict';

        const items = document.querySelectorAll('b');
        items.forEach(item => {
            // Немного поясню почему я пишу if (a == false) вместо if (!a)
            // 1. По глубоким убеждениям уверен, что явное лучше неявного, а в большом обёме кода этот "!" порой замыливается
            // 2. Мне так просто удобней
            if (item.classList.contains('sign') == false) {
                item.classList.add('sign');
            }
        });  
    </script>
</body>
</html>
